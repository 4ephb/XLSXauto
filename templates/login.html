<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% if title %}
            <title>XLSXauto - {{ title }}</title>
        {% else %}
            <title>XLSXauto - Вход в систему</title>
        {% endif %}
        <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Вход в систему</h3></div>
                                    <div class="card-body">
                                        <form class="form-signin" method="post" action="/login">
                                            <div class="form-floating mb-3 form-group required">
                                                <input type="text" class="form-control" id="name" name="name" required="" value="" placeholder="Введите логин">
                                                <label class="control-label" for="name">Логин</label>
                                            </div>
                                            <div class="form-floating mb-3 form-group required">
                                                <input type="password" class="form-control" id="password" name="password" value="" required="" placeholder="Введите пароль">
                                                <label class="control-label" for="password">Пароль</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="w-100 btn btn-lg btn-primary" id="submit" name="submit" type="submit">Войти</button>
{#                                                <input class="w-100 btn btn-lg btn-primary" id="submit" name="submit" type="submit" value="Войти">#}
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="remember_me" name="remember_me" type="checkbox" value=y"">
                                                <label class="form-check-label" for="remember_me">Запомнить пароль</label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        .
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
    </body>
</html>
